<app-navbar-call-center></app-navbar-call-center>
<div class="fondo-pantalla">
    <div class="centrar-contenido">
        <div class="titulo">
            <h1>Mostrar tipos de citas medicas</h1>
        </div>

        <div class="boton-crear">
            <button mat-raised-button color="accent" (click)="navigateCrearTipoCita()">Crear tipo de cita</button>
        </div>

        <div class="tabla">
            <table mat-table [dataSource]="listaTiposCita" class="mat-elevation-z8">

                <!-- Columna nombre -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                <!-- Columna duración -->
                <ng-container matColumnDef="duracion">
                    <th mat-header-cell *matHeaderCellDef> Duración (Minutos) </th>
                    <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
                </ng-container>
            
                <!-- Columna acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="navigateActualizarTipoCita(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator  [length]="length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="changePage($event)">
        </mat-paginator>

    </div>
</div>
