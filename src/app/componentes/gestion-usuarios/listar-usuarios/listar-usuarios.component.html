<app-navbar-call-center></app-navbar-call-center>
<div class="fondo-pantalla">
    <div class="centrar-contenido">
        <div class="titulo">
            <h1>Mostrar usuarios</h1>
        </div>

        <div class="boton">
            <button mat-raised-button color="accent" (click)="navigateCrearUsuario()">Crear usuario</button>
        </div>

        <div class="tabla">

            <table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z8">
            
                <!-- Columna nombre -->
                <ng-container matColumnDef="nombre" >
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                <!-- Columna cedula -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> Cedula </th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>
            
                <!-- Columna correo -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>
            
                <!-- Columna tipo contrato -->
                <ng-container matColumnDef="tipoContrato">
                    <th mat-header-cell *matHeaderCellDef> Tipo de contrato </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoContrato.nombre}} </td>
                </ng-container>
            
                <!-- Columna ubicacion -->
                <ng-container matColumnDef="ubicacion">
                    <th mat-header-cell *matHeaderCellDef> Ubicacion de residencia </th>
                    <td mat-cell *matCellDef="let element"> {{element.ubicacion.barrio}} </td>
                </ng-container>
            
                <!-- Columna acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="navigateActualizarUsuario(element.id)" mat-icon-button color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            
            
        </div>
        <mat-paginator  [length]="length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="changePage($event)">
        </mat-paginator>
    </div>
</div>
