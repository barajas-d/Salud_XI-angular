<table mat-table [dataSource]="listaMedicos" class="mat-elevation-z8">

    <!-- Columna nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    
    <!-- Columna cedula -->
    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>

    <!-- Columna especialidad -->
    <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad.nombre}} </td>
    </ng-container>

    <!-- Columna intensidad horaria -->
    <ng-container matColumnDef="intensidadHoraria">
        <th mat-header-cell *matHeaderCellDef> Intensidad horaria </th>
        <td mat-cell *matCellDef="let element"> {{element.intensidadHoraria.duracion}} Horas</td>
    </ng-container>

    <!-- Columna centro medico -->
    <ng-container matColumnDef="centroMedico">
        <th mat-header-cell *matHeaderCellDef> Centro medico </th>
        <td mat-cell *matCellDef="let element"> {{element.centroMedico.nombre}} </td>
    </ng-container>

    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator  [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="changePage($event)">
</mat-paginator>
