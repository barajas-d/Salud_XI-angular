<app-navbar-call-center></app-navbar-call-center>
<div class="fondo-pantalla">
    <div class="centrar-contenido">
        <div class="titulo">
            <h1>Mostrar tipos de cita atendidos por especialidad</h1>
        </div>

        <div class="boton-crear">
            <button mat-raised-button color="accent" (click)="navigateCrearTipoCitaEspecialidad()">Parametrizar tipo de cita por especialidad</button>
        </div>

        <div class="tabla">
            <table mat-table [dataSource]="listaTipoCitaEspecialidad" class="mat-elevation-z8">
                <!-- Columna especialidad -->
                <ng-container matColumnDef="especialidad">
                    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.especialidad.nombre}} </td>
                </ng-container>
                
                <!-- Columna tipo cita -->
                <ng-container matColumnDef="tipoCita">
                    <th mat-header-cell *matHeaderCellDef> Tipo cita </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipoCita.nombre}} </td>
                </ng-container>
            
                <!-- Columna acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)" >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator  [length]="length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="changePage($event)">
        </mat-paginator>

    </div>
</div>
